<!DOCTYPE html>

<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/redmond/jquery-ui.css'}">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/jquery.layout.min.js'}" type="text/javascript" charset="utf-8"></script>
        
        <SCRIPT type="text/javascript">
        $(document).ready(function () {		
			$('body').layout({ 	
				south__resizable:		false,
				south__spacing_open:	0,
				south__spacing_closed:	0,
				south__size:25
			});
						
			$("#accordion").accordion({ 
				header: "h3", fillSpace:true, autoHeight: true
			});
			
			$(window).resize(function(){
			  	$("#accordion").accordion("resize");
			});			
					
			$("#radio").buttonset( { icons: {primary:'ui-icon-gear',secondary:'ui-icon-triangle-1-s'} });
			
			$tabs = $("#tabs").tabs({				
				selected:2,
				cache: true,
				collapsible:false
			});
		})
        </SCRIPT>
        
        <style type="text/css">		
			.ui-layout-center{
				line-height:1.4em;
				margin:0;
				padding:0;
			}	
			
			.ui-layout-south{
				padding:5px;
				font-size:12px;
			}		
			
			#tabs{height:100%;padding:0;}
			#tabs li .ui-icon-close { float: left; margin: 0.4em 0.2em 0 0; cursor: pointer; }
			#add_tab { cursor: pointer; }
			.ui-tabs .ui-tabs-nav li{
				float:right;
				margin-top:13px;
			}
		</style>
    </head>
    <body id="crud">
		<DIV class="ui-layout-center">			
	        <div id="tabs">	 	        	
		        	<div style="float:left;white-space:nowrap; margin-top:10px">
						<img src="/public/images/logo.png" width="80" height="30"/>
					</div>
					<div style="float:left;white-space:nowrap; margin-top:5px;padding:10px;font-size:24px;color:#2E6E9E">
						<strong>&{'crud.title'}</strong>
						<!--
						&nbsp;&nbsp;&nbsp;&nbsp;
						<select id="themeSwitch">
							<option value="redmond"> 蓝色</option>
					    	<option value="ui-lightness"> 橘红色</option>			        
					    </select>	
					    -->
						<span style="padding:5px 0 0 15px;font-size:12px;border:0" class="ui-state-default">		
							[&nbsp;<a href="@{Secure.logout}" onclick="return confirm('您确定要退出吗？')">退出登录</a>]		
						</span>
					</div>
					
					<!--
					<div style="float:right;font-size:12px">&nbsp;[&nbsp;<a href="@{Secure.logout}" onclick="return confirm('您确定要退出吗？')">退出</a>]</div>
					-->
				
			     <ul class="ui-state-default" sytle="height:50px">		         
			         <li><a href="#ui-tabs-sys">系统管理</a></li>
			         <li><a href="#ui-tabs-info">信息采编</a></li> 
			         <li><a href="#ui-tabs-seat">坐席服务</a></li>  		          
			     </ul>
			     <iframe id="ui-tabs-seat" frameBorder="0" width="100%" height="100%" style="padding:0;margin:0" src="@{Admin.seat}"></iframe>		   
			     <iframe id="ui-tabs-info" frameBorder="0" width="100%" height="100%" style="padding:0;margin:0" src="@{Admin.info}"></iframe>		   
			     <iframe id="ui-tabs-sys" frameBorder="0" width="100%" height="100%" style="padding:0;margin:0" src="@{Admin.sys}"></iframe>		   
			</div>   
		</DIV>
		<DIV class="ui-layout-south ui-state-default"><span style="float:left">当前登录:&nbsp;${session.username}&nbsp;&nbsp;${session.role}</span><span style="float:right">&copy;2011&nbsp;xxxx有限公司</span></DIV>
		
    </body>
</html>
